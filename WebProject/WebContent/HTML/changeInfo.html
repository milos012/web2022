<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../CSS/changeInfo.css">
<script src="../JS/jquery-3.3.1.min.js"></script>
<script src="../JS/changeInfo.js"></script>
<title>Change info</title>
</head>
<body>
	<div id="background-image"></div>
	 <div id="change-userinfo-block">
	 	<h1>Change User Info</h1>
        <form id="changeUserInfo-form">
            <table>
                <tr><td><label>First Name: </label><input type="text" name="newFirstName"/></td></tr>
                <tr><td><label>Last Name: </label><input type="text" name="newLastName"/></td></tr>
                <tr><td><label>New Password: </label><input type="text" name="newPassword"/></td></tr>
                <tr><td><label class="text-labela">Account</label><select name="accStatus"><option value="PUBLIC">Public</option><option value="PRIVATE">Private</option></select></td></tr>  
                <tr><td><label class="text-labela">Gender</label><select name="gender"><option value="MALE">Male</option><option value="FEMALE">Female</option></select></td></tr>
                <tr><td><label class="text-label">Profile picture:</label><input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg, image/jpg" onchange='readFile(this)'></td><td></td></tr>
                <tr><td><input type="submit" value="Submit"></td>
            </table>            
        </form>  
    </div>
</body>
</html>

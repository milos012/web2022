<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../CSS/addManifestation.css">
<script src="../JS/jquery-3.3.1.min.js"></script>
<script defer src="../JS/addManifestation.js"></script>
<script src="../JS/ol.js"></script>
<link rel="stylesheet" href="../CSS/ol.css" type="text/css">
<title>Add manifestation</title>
</head>
<body>
	<div id="background-image"></div>
	 <div id="add-manifestation-block">
        <form id="manifestation-form">
            <table>
                <tr><td><label>Name: </label><input type="text" name="name" placeholder="Manifestation name"/></td></tr>
                <tr><td><label>Manifestation type: </label><select name="manifestationType"></select></td><td></td></tr>
                <tr><td><label>Capacity: </label><input type="number" name="capacity" placeholder="Capacity"/></td><td></tr>
                <tr><td><label>Date and time:</label><input type="datetime-local" name="manifestationDateTime"/></td><td></td></tr>
                <tr><td><label>Standard price: </label><input type="number" step="0.5" name="priceOfRegularTicket" placeholder="Price of regular ticket"></td><td></td></tr>
                <tr><td><label>Location address: </label><input type="text" name="address" placeholder="Location address"/></td></tr>
                <tr><td><label class="text-label">Poster:</label><input type="file" id="poster" name="poster" accept="image/png, image/jpeg, image/jpg" onchange='readFile(this)'></td><td></td></tr>
                <tr><td><input type="submit" value="Submit"></td>
            </table>            
        </form>  
    </div>
</body>
</html>
